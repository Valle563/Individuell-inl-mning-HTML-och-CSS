<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/CSS/index.css">
    <link rel="stylesheet" href="/assets/CSS/register.css">
    <link rel="stylesheet" href="/assets/CSS/seminars.css">
</head>
<body>
    <header>
        <div class="container">
            <h1> <a href="/index.html">Better Web</a> </h1>
            <nav class="nav">
                <a href="/index.html"> Home </a>
                <a href="/assets/HTML/seminars.html"> Seminars </a>
                <a href="/assets/HTML/register.html"> Register </a>
            </nav>
        </div>
    </header>
    <main>
    <section class="register">
        <h2> Register </h2>
        <form>
            <div class="form-row">
                <label for="full-name"> Full name* </label>
                <input type="text" id="full-name" name="fullName" placeholder="Jane Doe" required>
                <span class="error-message"> Enter your full name to continue </span>
            </div>
            <div class="form-row">
                <label for="Address"> Address* </label>
                <input type="text" id="address" name="address" placeholder="Smalltown, CA 99999" required>
                <span class="error-message"> Enter your address to continue</span>
            </div>
            <div class="form-row">
                <label for="email"> Email* </label>
                <input type="email" id="email" name="email" placeholder="Jane.Doe@exampel.com" required>
                <span class="error-message"> Enter your email to continue</span>
            </div>
            <div>
                <h3> Conference days: </h3>
                <div class="radio-and-checkbox">
                    <div>
                        <label><input type="checkbox" name="conference Days" value="day1"> 17/10 </label>   
                    </div>
                    <div>
                        <label><input type="checkbox" name="conference Days" value="day2"> 18/10 </label>
                    </div>
                    <div>
                        <label><input type="checkbox" name="conference Days" value="day3"> 19/10 </label>
                    </div>
                </div>
            </div>

            <div> 
                <h3> Food preference: </h3>
                <div class="radio-and-checkbox">
                    <div>
                        <label><input type="radio" name="food" value="meat"> Meat </label>
                    </div>
                    <div>
                        <label><input type="radio" name="food" value="fish"> Fish </label>
                    </div>
                    <div>
                        <label><input type="radio" name="food" value="vegetarian"> Vegetarian </label>
                    </div>
                </div>
            </div>
           
            <div class="form-row">
                <label for="allergies">Allergies</label>
                <textarea id="allergies" name="allergies" rows="4" style="width: 100%;" placeholder="List any allergies or dietary restrictions"></textarea>
            </div>
            <button type="submit"> Submit </button>
        </form>
    </section>
</main>

<footer class="container">
    <p>School project 2025</p>
</footer>
</body>
</html>
